<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="">
        <meta name="">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <div class="title">
                    <h1>
                        Let's play <br>
                        the Tic-tac-toe Game!
                    </h1>
                </div>
                
                <div class="restart">
                    start a New Game
                </div>
            </div>
            <div class="right">
                
                <div class="game">
                    <div class="header">
                        <div class="player-X">
                            <span>Player X</span>
                        </div>
                        <div class="player-O">
                            <span>Player O</span>
                        </div>
                    </div>
                    <div class="board">
                        <div class="board-tile" data-index="0"></div>
                        <div class="board-tile" data-index="1"></div>
                        <div class="board-tile" data-index="2"></div>
                        <div class="board-tile" data-index="3"></div>
                        <div class="board-tile" data-index="4"></div>
                        <div class="board-tile" data-index="5"></div>
                        <div class="board-tile" data-index="6"></div>
                        <div class="board-tile" data-index="7"></div>
                        <div class="board-tile" data-index="8"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
